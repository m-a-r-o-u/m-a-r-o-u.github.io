<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mares Barekzai, PhD</title>
    <style>
      :root {
        --bg: #020202;
        --text: #f2f2f2;
        --muted: #7a7a7a;
        --line: #171717;
      }

      * { box-sizing: border-box; }

      html, body {
        margin: 0;
        min-height: 100%;
        background: var(--bg);
      }

      body {
        min-height: 100vh;
        color: var(--text);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        display: grid;
        grid-template-rows: 1fr auto;
      }

      .hero-wrap {
        display: grid;
        place-items: center;
        padding: 28px;
      }

      .hero {
        text-align: center;
      }

      .avatar {
        width: 160px;
        aspect-ratio: 1;
        border-radius: 999px;
        margin: 0 auto 18px;
        border: 1px solid #1f1f1f;
        background:
          radial-gradient(circle at 34% 34%, #71e6ff 0 11%, transparent 12%),
          radial-gradient(circle at 65% 60%, #f06ac5 0 12%, transparent 13%),
          linear-gradient(120deg, #113447 0%, #182730 52%, #24192f 100%);
      }

      h1 {
        margin: 0;
        font-size: clamp(1.45rem, 2.8vw, 2.35rem);
        color: #f6f6f6;
        letter-spacing: 0.2px;
      }

      .tagline {
        margin: 10px 0 0;
        color: var(--muted);
        font-size: clamp(1rem, 1.7vw, 1.45rem);
        letter-spacing: 0.2px;
      }

      .social {
        margin-top: 18px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 18px;
      }

      .social a {
        width: 32px;
        height: 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        border: 1px solid transparent;
        text-decoration: none;
        transition: transform 120ms ease, border-color 120ms ease;
      }

      .social a:hover,
      .social a:focus-visible {
        transform: translateY(-1px);
        border-color: currentColor;
        outline: none;
      }

      .social svg {
        width: 22px;
        height: 22px;
      }

      .github { color: #9a57ff; }
      .linkedin { color: #0a8cff; }
      .scholar { color: #efc24b; }

      .footer-nav {
        border-top: 1px solid var(--line);
        padding: 18px 12px 24px;
        display: flex;
        justify-content: center;
        gap: 18px;
        flex-wrap: wrap;
      }

      .footer-nav a {
        color: var(--muted);
        text-decoration: none;
        border-bottom: 1px dashed transparent;
      }

      .footer-nav a:hover,
      .footer-nav a:focus-visible {
        color: #c9c9c9;
        border-bottom-color: currentColor;
        outline: none;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="hero-wrap">
      <main class="hero">
        <div class="avatar" aria-hidden="true"></div>
        <h1>Mares Barekzai, PhD</h1>
        <p class="tagline" id="rotating-tagline">Engineer, Tutor, Lifelong Learner</p>

        <nav class="social" aria-label="Social links">
          <a class="github" href="https://github.com/m-a-r-o-u" target="_blank" rel="noreferrer noopener" aria-label="GitHub">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M9 19c-4.5 1.4-4.5-2.5-6-3m12 6v-3.6a3.2 3.2 0 0 0-.9-2.5c3-.3 6.1-1.5 6.1-6.8a5.2 5.2 0 0 0-1.4-3.6 4.8 4.8 0 0 0-.1-3.5s-1.2-.4-3.8 1.4a13.2 13.2 0 0 0-7 0C5.3 1.6 4.1 2 4.1 2a4.8 4.8 0 0 0-.1 3.5 5.2 5.2 0 0 0-1.4 3.6c0 5.3 3.1 6.5 6.1 6.8a3.2 3.2 0 0 0-.9 2.5V22"/>
            </svg>
            <span class="visually-hidden">GitHub</span>
          </a>

          <a class="linkedin" href="https://de.linkedin.com/in/m-a-r-e-s-b-a-r-e-k-z-a-i" target="_blank" rel="noreferrer noopener" aria-label="LinkedIn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="2.5" y="2.5" width="19" height="19" rx="2.2"/>
              <circle cx="8" cy="8" r="1.2" fill="currentColor" stroke="none"/>
              <path d="M7 11.2v6.2M11.2 17.4v-3.7c0-1.2.9-2.2 2.1-2.2s2.1 1 2.1 2.2v3.7M11.2 12.3v-.9"/>
            </svg>
            <span class="visually-hidden">LinkedIn</span>
          </a>

          <a class="scholar" href="https://scholar.google.com/citations?user=WXlo9H0AAAAJ&hl=en" target="_blank" rel="noreferrer noopener" aria-label="Google Scholar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M12 3 2.8 8 12 13 21.2 8 12 3Z"/>
              <path d="M6.5 10.2v4.2c0 1.7 2.4 3.1 5.5 3.1s5.5-1.4 5.5-3.1v-4.2"/>
              <path d="M21.2 8v5.3"/>
            </svg>
            <span class="visually-hidden">Google Scholar</span>
          </a>
        </nav>
      </main>
    </div>

    <nav class="footer-nav" aria-label="Site navigation">
      <a href="/cv/">CV</a>
      <a href="/blog/">Blog</a>
      <a href="/projects/">Projects</a>
      <a href="/contact/">Contact</a>
    </nav>

    <script>
      (function () {
        const tagline = document.getElementById('rotating-tagline');
        if (!tagline) return;

        const fallback = [tagline.textContent.trim()];

        function setTagline(text) {
          tagline.textContent = text;
        }

        fetch('descriptions.json', { cache: 'no-store' })
          .then((response) => {
            if (!response.ok) throw new Error('Failed to load descriptions.json');
            return response.json();
          })
          .then((items) => {
            const descriptions = Array.isArray(items)
              ? items.filter((item) => typeof item === 'string' && item.trim().length > 0)
              : fallback;

            if (!descriptions.length) return;

            let index = 0;
            setTagline(descriptions[index]);

            setInterval(() => {
              index = (index + 1) % descriptions.length;
              setTagline(descriptions[index]);
            }, 5000);
          })
          .catch(() => {
            setTagline(fallback[0]);
          });
      })();
    </script>
  </body>
</html>
